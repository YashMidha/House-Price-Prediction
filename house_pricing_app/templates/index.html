<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .prediction-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .prediction-result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 5px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        #map { height: 250px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-container">
            <h2 class="mb-4 text-center">House Price Prediction</h2>
            
            {% if prediction_text %}
            <div class="prediction-result mt-4">
                <h3>{{ prediction_text }}</h3>
            </div>
            {% endif %}

            {% if prediction_text %}
            <div id="map"></div>
            {% endif %}

            <form action="{{ url_for('predict') }}" method="post">
                <h4 class="section-title">Basic Information</h4>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="num_bedrooms" class="form-label">Number of Bedrooms</label>
                        <input type="number" class="form-control" id="num_bedrooms" name="num_bedrooms" required min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="num_bathrooms" class="form-label">Number of Bathrooms</label>
                        <input type="number" class="form-control" id="num_bathrooms" name="num_bathrooms" required min="0" step="0.5">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="living_area" class="form-label">Living Area (sq ft)</label>
                        <input type="number" class="form-control" id="living_area" name="living_area" required min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lot_area" class="form-label">Lot Area (sq ft)</label>
                        <input type="number" class="form-control" id="lot_area" name="lot_area" required min="0">
                    </div>
                </div>
                
                <h4 class="section-title">Property Details</h4>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="num_floors" class="form-label">Number of Floors</label>
                        <input type="number" class="form-control" id="num_floors" name="num_floors" required min="1" step="0.5">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="waterfront_present" class="form-label">Waterfront Present</label>
                        <select class="form-select" id="waterfront_present" name="waterfront_present" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="num_views" class="form-label">Number of Views</label>
                        <input type="number" class="form-control" id="num_views" name="num_views" required min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="house_grade" class="form-label">House Grade (1-13)</label>
                        <input type="number" class="form-control" id="house_grade" name="house_grade" required min="1" max="13">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="basement_area" class="form-label">Basement Area (sq ft)</label>
                        <input type="number" class="form-control" id="basement_area" name="basement_area" required min="0">
                    </div>
                </div>
                
                <h4 class="section-title">Location</h4>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="number" class="form-control" id="latitude" name="latitude" required step="any">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="number" class="form-control" id="longitude" name="longitude" required step="any">
                    </div>
                </div>
                
                <h4 class="section-title">Renovation Details</h4>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="living_area_renov" class="form-label">Renovated Living Area (sq ft)</label>
                        <input type="number" class="form-control" id="living_area_renov" name="living_area_renov" required min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lot_area_renov" class="form-label">Renovated Lot Area (sq ft)</label>
                        <input type="number" class="form-control" id="lot_area_renov" name="lot_area_renov" required min="0">
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5 py-2">Predict House Price</button>
                </div>
            </form>
            
        </div>
    </div>
    <script>
        var map = L.map('map').setView([{{ latitude }}, {{ longitude }}], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var marker = L.marker([{{ latitude }}, {{ longitude }}]).addTo(map);
    </script>
</body>
</html>
